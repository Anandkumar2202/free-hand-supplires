<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu - Free Hit Suppliers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .menu-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-decoration: none;
      color: inherit;
    }
    .menu-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }
    .menu-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .menu-description {
      color: #666;
      font-size: 0.9rem;
    }
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="auth-login-basic.html" class="logout-btn">🚪 Logout</a>

  <div class="main-container">
    <div class="header">
      <h1>🏪 Free Hit Suppliers</h1>
      <p>Business Management System</p>
    </div>

    <div class="menu-grid">
      <a href="free_hand_order_entry_with_edit_submit.html" class="menu-card">
        <div class="menu-icon">📋</div>
        <div class="menu-title">Order Entry</div>
        <div class="menu-description">Create and manage customer orders</div>
      </a>

      <a href="add-customer.html" class="menu-card">
        <div class="menu-icon">👥</div>
        <div class="menu-title">Add Customer</div>
        <div class="menu-description">Register new customers</div>
      </a>

      <a href="customer-list.html" class="menu-card">
        <div class="menu-icon">📊</div>
        <div class="menu-title">Customer List</div>
        <div class="menu-description">View and manage customers</div>
      </a>

      
    </div>
  </div>
</body>
</html>
