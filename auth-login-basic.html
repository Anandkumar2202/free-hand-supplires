<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Free Hand Suppliers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .row-full {
      height: 100vh;
    }
    .left-panel {
      background: url('free_hit_logo.jpg') no-repeat center center;
      background-size: cover;
    }
    .right-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1c272f;
      padding: 40px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: white;
      box-shadow: 0 0 15px rgba(187, 23, 23, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row row-full">
    <div class="col-md-6 left-panel d-none d-md-block"></div>
    <div class="col-md-6 right-panel">
      <div class="card">
        <h4 class="mb-4 text-center">Sign in to Free Hit</h4>
        <form action="free_hand_main_menu.html" method="get">
          <div class="mb-3">
            <label for="email" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email or username" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="free_hand_main_menu.html" class="menu-link"></a>
          <button type="submit"  class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          <small>New here? <a href="#">Create an account</a></small>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
